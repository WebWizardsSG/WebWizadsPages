<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snooker Game by Web Wizards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="WebWizards is a frontend web development agency specializing in HTML, CSS, JavaScript, React, data analytics, SEO, and custom chatbots."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="keywords"
      content="frontend web development, HTML, CSS, JavaScript, React, data analytics, SEO, chatbots"
    />
    <meta name="author" content="WebWizards" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <meta property="og:title" content="WebWizards" />
    <meta
      property="og:description"
      content="WebWizards is a frontend web development agency specializing in HTML, CSS, JavaScript, React, data analytics, SEO, and custom chatbots."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Yanguangchen/WebWizards/main/src/Assets/webwizards.png?token=GHSAT0AAAAAACSKXVKZWWROCYKHJJNWPRVKZSZWP2Q"
    />
    <meta property="og:url" content="https://webwizardsg.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Web Wizards" />

    <meta name="apple-mobile-web-app-title" content="Web Wizards" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" href="../Assets/icon1.png" type="image/x-icon" />
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="libraries/matter.js" type="text/javascript"></script>
    <script src="drawPockets.js" type="text/javascript"></script>
    <script src="createBalls.js" type="text/javascript"></script>
    <script src="mouseInteraction.js" type="text/javascript"></script>
    <script src="drawTable.js" type="text/javascript"></script>
    <script src="scoreboard.js" type="text/javascript"></script>
    <script src="Audios.js" type="text/javascript"></script>
    <script src="collision.js" type="text/javascript"></script>

    <div class="canvas">
      <script src="sketch.js" type="text/javascript"></script>
    </div>

    <div class="Buttons">
      <div class="gridwrapper">
        <button id="player1Button" onclick="setPlayer1Turn()">Player 1</button>
        <button id="player2Button" onclick="setPlayer2Turn()">Player 2</button>
      </div>
    </div>

    <script>
      var player1Turn = true;
      var player2Turn = false;

      function setPlayer1Turn() {
        player1Turn = true;
        player2Turn = false;
      }

      function setPlayer2Turn() {
        player1Turn = false;
        player2Turn = true;
      }
    </script>

    <style>
      body {
        background: black;
        padding: 0;
        margin: 0;
      }
      canvas {
        vertical-align: top;
      }

      .Buttons {
        display: flex;
        justify-content: center;
        flex-direction: row;
      }

      .gridwrapper {
        display: grid;
        grid-template-columns: auto auto;
        grid-gap: 40px;
        padding: 10px;
      }

      button {
        background-color: #135d66;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 30px;
        margin: 4px 2px;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
      }

      button:hover {
        transform: scale(1.1);
        transition: ease-in-out 0.8s;
        background-color: darkred;
        color: white;
      }
    </style>
  </head>
  <body></body>
</html>
